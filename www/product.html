    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$('#username').html(window.localStorage.getItem("username"));
			$('#logout').click(function(){
				window.localStorage.removeItem("username");
				window.location.href = "index.html";
			});
			$get = getUrlVars();
			$.getJSON("http://proyectosweb.info/alfranapp/home/product/"+$get['p'], null, function(data) {
				$('h1').html(data.description);
				$('#tmax').html(data.tmax+' ºC');
				$('#densidad').html(data.densidad+' g/cc');
				$('#tamasado').html(data.tamasado+' min');
				$('#lamasadomax').html(data.lamasadomax+' l');
				$('#lamasadomin').html(data.lamasadomin+' l');
				$('#sio2').html(data.sio2);
				$('#al2o3').html(data.al2o3);
				$('#tio2').html(data.tio2);
				$('#fe2o3').html(data.fe2o3);
				$('#cao').html(data.cao);
				$('#mgo').html(data.mgo);
				$('#alcalis').html(data.alcalis);
				$('#sic').html(data.sic);
				$('#zro2').html(data.zro2);
				$('#cr2o3').html(data.cr2o3);
				$('#baso4').html(data.baso4);
				$('#caf2').html(data.caf2);
				$('#qr').attr('href',data.qr);
				var html;
				$.each(data, function(index, item) {
					html += '<p>'+index+'-'+item+'</p>';
				});
				$('#pdata').html(html);

			});
		});
		
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
    </script>
