<body id="home">
<nav class="navbar fixed-top">
  <a class="navbar-brand" href="home.html">< Home</a>
  <span class="navbar-text mx-auto">
      <h1>Security Data Sheets</h1>
  </span>

    <div class="app container">
		<div class="row">
			<div class="col-12 btns acenter">
				 <div class="form-group">
					<label for="productos">Product</label>
					<select name="p" class="form-control"  id="productos" data-live-search="true" title="Search product">
					</select>
				</div>
				<div class="form-group">
					<a href="" id="qr" class="btn btn-info disabled" target="_blank"> Download </a>
				</div>
			</div>
		</div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$('#username').html(window.localStorage.getItem("username"));
			$('#logout').click(function(){
				window.localStorage.removeItem("username");
				window.location.href = "index.html";
			});
			$.getJSON("http://proyectosweb.info/alfranapp/home/allproducts", null, function(data) {
				$.each(data, function(index, item) {
					$("#productos").append(
						$("<option></option>")
							.text(item.Description)
							.val(item.Id)
					);
				});
				$('#productos').selectpicker();
				$('#productos').on('hidden.bs.select', function (e) {
					console.log($('#productos').val());
					$.getJSON("http://proyectosweb.info/alfranapp/home/product/"+$('#productos').val(), null, function(data) {
						$('#qr').attr('href',data.qr).removeClass('disabled');
					});
				});
			});
		});
    </script>
</body>

</html>
